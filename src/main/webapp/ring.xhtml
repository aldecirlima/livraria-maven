<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="_template.xhtml">


	<ui:define name="titulo">
		<p:outputPanel>Ring</p:outputPanel>
	</ui:define>
	<ui:define name="conteudo">
		<h:form id="ringForm">
			<p:ring id="basic" value="#{livroBean.livros}" var="livro" style="">
				<p:outputPanel style="height:100%;text-align: center; display: flex; flex-direction: row;
					align-items: center; justify-content: center; margin: 0px 2px 0px 2px;" layout="block">
        		#{livro.titulo}

        		R$ #{livro.preco}
    			</p:outputPanel>
			</p:ring>
		</h:form>
	</ui:define>

	<ui:define name="footer">
		Livraria - Ring
	</ui:define>
</ui:composition>

</html>
